<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="icon" href="./images/rock.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    
    
</head>
<body>
<header>
    <div class="logos">
        <img src="./images/rock.svg" alt="" id="img1"></img>
        <img src="./images/paper.svg" alt="" id="img2"></img>
        <img src="./images/scissor.svg" alt="" id="img3"></img>
    </div>
    <div class="title"> Rock Paper Scissors </div>
 
    <div class="start">    <button id="start">get started</button>
        <div class="scroll-down"></div> </div>


</header>

<section>
    <div class="game inactive">
    <div style="color: #8B0000;" id="result">CHOOSE YOUR WEAPON</div>
        <div id="playerChoice">
            <button class="choiceBtn"  id="rock"></button>
            <button class="choiceBtn" id="paper"></button>
            <button class="choiceBtn" id="scissors"></button>
        </div>
    </div>




    <div  class="popup inactive"  >
        <div class="popupContainer">
            <div class="popupname">
                <div class="popupheader">enter your name</div>
                <input style="color: #1e1e1e;" type="text" id="name">
            </div>
            
            <div class="section">
                <button class="validate"> lets play!</button></div>
            </div>
            

        
        
</section>


<footer>

</footer>
</body>
</html>
